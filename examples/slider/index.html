<!DOCTYPE>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Sandbox</title>
        <link rel="stylesheet" href="css/zmain.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    
    <body>
    
        <div class="container">
            
            <div class="large-12">
                <h1>.slider</h1>
            </div>
            
            <div class="large-12 slider">

                <p style="display: none;" id="text-holder-slide1">Les risques..</p>
                <p style="display: none;" id="text-holder-slide2">Protection juridique...</p>
                <p style="display: none;" id="text-holder-slide3">Proches aidants...</p>
                <!-- Left content of the slider -->
                <!-- #1 -->
                <div class="large-9" id="slider-left-content">
                    <div class="large" id="images">
                        <div class="large-12 slider-img" id="slider-img-1">
                            <img src="img/risquespsycho.jpg" alt="img-1">
                        </div>
                        <div class="large-12 slider-img" id="slider-img-2">
                            <img src="img/protection.jpg" alt="img-2">
                        </div>
                        <div class="large-12 slider-img" id="slider-img-3">
                            <img src="img/aidants.png" alt="img-3">
                        </div>
                    </div>
                    <div class="large-12 slider-subtitle" id="slider-subtitle-1">
                        <p id="text-slide"></p>
                    </div>
                </div><!-- #1

                <!-- Right content of the slider -->
                <div class="large-3 slider-right-content">
                    <div class="large-12 slider-right-title right-title-active" id="slider-right-title-1">
                        <p>Les risques psychosociaux</p>
                    </div>
                    <div class="large-12 slider-right-title" id="slider-right-title-2">
                        <p>Protection juridique des majeurs</p>
                    </div>
                    <div class="large-12 slider-right-title" id="slider-right-title-3">
                        <p>Les proches aidants</p>
                    </div>
                </div>

            </div>
        </div>
        
    </body>
    
    <script src="js/slider.js"></script>

</html>
